<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>orações</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="../../style/all.css" />
    <link rel="stylesheet" href="../../style/header.css" />
    <link rel="stylesheet" href="../../style/oracoes.css" />
    <link rel="stylesheet" href="../../style/font.css" />
  </head>

  <body>
    <div id="particles-js"></div>

    <!-- Cabeçalho fixo com logo e título -->
    <header class="header">
      <div class="header-content">
        <img
          src="../../img/header/eucaristia.png"
          alt="Ostensório"
          class="monstrance-image"
        />
        <h1 class="title">Salve Regina</h1>
      </div>
    </header>

    <!-- Área principal com os botões de navegação -->
    <main class="main">
      <section class="grid">
        <div class="card" id="oracoesFundamentais">
          <div class="emoji">🙏🏻</div>
          <p>Orações Fundamentais</p>
        </div>

        <div class="card" id="oracoesMarianas">
          <div class="emoji">🌹</div>
          <p>Orações Marianas</p>
        </div>

        <div class="card" id="oracoesJesus">
          <div class="emoji">❤</div>
          <p>Orações a Jesus</p>
        </div>

        <div class="card">
          <div class="emoji" id="oracoesEspiritoSanto">🔥</div>
          <p>Orações ao Espírito Santo</p>
        </div>

        <div class="card">
          <div class="emoji" id="oracoesSantosArcanjos">🛡</div>
          <p>Orações a Santos e Arcanjos</p>
        </div>

        <div class="card">
          <div class="emoji" id="oracoesLiturgicas">🕊</div>
          <p>Orações Litúrgicas e Devocionais</p>
        </div>

        <div class="card">
          <div class="emoji" id="oracoesEspeciais">💧</div>
          <p>Orações Especiais</p>
        </div>
      </section>
    </main>

    <script src="../../js/oracoes.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Configuração das partículas -->
    <script src="../../particles-config.js"></script>
    <script src="../../main.js"></script>
    <script src="../../js/mudarIdioma.js"></script>
  </body>
</html>
