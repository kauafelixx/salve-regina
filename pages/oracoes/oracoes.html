<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>orações</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="../../style/all.css" />
    <link rel="stylesheet" href="../../style/header.css" />
    <link rel="stylesheet" href="../../style/oracoes.css" />
    <link rel="stylesheet" href="../../style/font.css" />
    <link
      rel="shortcut icon"
      href="../../img/header/eucaristia.webp"
      type="image/x-icon"
    />
  </head>

  <body>
    <div id="particles-js"></div>

    <!-- Cabeçalho fixo com logo e título -->
    <header class="header">
      <div class="header-content">
        <img
          src="../../img/header/eucaristia.webp"
          alt="Ostensório"
          class="monstrance-image"
        />
        <h1 class="title">Salve Regina</h1>
      </div>
    </header>

    <!-- Área principal com os botões de navegação -->
    <main class="main">
      <section class="grid">
        <div class="card" id="oracoesFundamentais">
         <img src="../../img/icons/oracaoOracao.png" alt="">
          <p>Orações Fundamentais</p>
        </div>

        <div class="card" id="oracoesMarianas">
      <img src="../../img/icons/virgen-de-guadalupe.png" alt="">
          <p>Orações Marianas</p>
        </div>

        <div class="card" id="oracoesJesus">
         <img src="../../img/icons/coracao-sagrado.png" alt="">
          <p>Orações a Jesus</p>
        </div>

        <div class="card" id="oracoesEspiritoSanto">
         <img src="../../img/icons/pomba.png" alt="">
          <p>Orações ao Espírito Santo</p>
        </div>

        <div class="card" id="oracoesSantosArcanjos">
       <img src="../../img/icons/anjo.png" alt="">
          <p>Orações a Santos e Arcanjos</p>
        </div>


      </section>
    </main>

    <script src="../../js/oracoes.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Configuração das partículas -->
    <script src="../../particles-config.js"></script>
    <script src="../../main.js"></script>
    <script src="../../js/mudarIdioma.js"></script>
  </body>
</html>
