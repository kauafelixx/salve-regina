<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      position: relative;
      width: 220px;
      height: 320px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      background: #fff;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease;
    }

    .card .info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 15px;
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover .info {
      opacity: 1;
    }

    .info h3 {
      margin: 0;
      font-size: 18px;
    }

    .info p {
      font-size: 14px;
      line-height: 1.4;
      margin: 10px 0;
    }

    .info a {
      text-align: center;
      display: block;
      padding: 10px;
      background: #ff9800;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .info a:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
