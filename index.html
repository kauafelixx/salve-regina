<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salve Regina</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style/all.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/font.css" />
        <link rel="shortcut icon" href="../../img/header/eucaristia.webp" type="image/x-icon">
  </head>
<style>
  .header{
    box-shadow: none;
  }
</style>

  <body>
    <div id="particles-js"></div>

    <!-- Cabeçalho fixo com logo e título -->
    <header class="header">
      <div class="header-content">
        <img
          src="img/header/eucaristia.webp"
          alt="Ostensório"
          class="monstrance-image"
        />
        <h1 class="title">Salve Regina</h1>
      </div>
    </header>

    <!-- Área principal com os botões de navegação -->
    <main class="main">
      <section class="grid">
        <div class="card" id="botaoViaSacra">
        <img src="img/icons/jesus.png" alt="">

          <p>via sacra</p>
        </div>

        <div class="card" id="botaoOracoes">
          <img src="img/icons/oracao.png" alt role="img" />
          <p>orações</p>
        </div>

        <div class="card" id="botaoTerco">
          <img src="img/icons/rosario.png" alt role="img" />
          <p>Terço Diario</p>
        </div>

        <div class="card">
          <img src="img/icons/chave.png" alt />
          <p>dogmas</p>
        </div>

        <div class="card">
          <img src="img/icons/livro.png" role="img" alt />
          <p>catequese</p>
        </div>

        <div class="card">
          <img src="img/icons/livros.png" role="img" alt />
          <p>Livros</p>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Configuração das partículas -->
    <script src="particles-config.js"></script>
    <script src="main.js"></script>
    <script src="mudarIdioma.js"></script>
  </body>
</html>
