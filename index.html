<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salve Regina</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style/all.css" />
    <link rel="stylesheet" href="style/header.css">
  </head>

  <body>
    <div id="particles-js"></div>

    <!-- Cabeçalho fixo com logo e título -->
  <header class="logo-container">
 
      <div class="logo-text">
        <h1 class="salve text">Salve</h1>
        <h1 class="regina text">Regina</h1>
      </div>
      <img src="img/header/nossa-senhora.png" alt="Nossa Senhora" class="logo-image">
   
  </header>

    <!-- Área principal com os botões de navegação -->
    <main class="main">
      <section class="grid">
        <div class="card">
          <img src="img/icons/cruz.png" alt />
          <p>via sacra</p>
        </div>

        <div class="card">
          <img src="img/icons/cristandade.png" alt />
          <p>orações</p>
        </div>

        <div class="card" id="botaoTerco">
          <img src="img/icons/rosario.png" alt />
          <p>Terço Diario</p>
        </div>

        <div class="card">
          <img src="img/icons/igreja.png" alt />
          <p>liturgia da missa</p>
        </div>

        <div class="card">
          <img src="img/icons/abra-o-livro.png" alt />
          <p>liturgia diária</p>
        </div>

        <div class="card">
          <img src="img/icons/relogio.png" alt />
          <p>liturgia das horas</p>
        </div>

        <div class="card">
          <img src="img/icons/folhas-de-uma-planta.png" alt />
          <p>dogmas</p>
        </div>

        <div class="card">
          <img src="img/icons/cruz.png" alt />
          <p>catequese</p>
        </div>

        <div class="card">
          <img src="img/icons/universidade.png" alt />
          <p>Livros</p>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Configuração das partículas -->
    <script src="particles-config.js"></script>
    <script src="main.js"></script>
    <script src="mudarIdioma.js"></script>
  </body>
</html>
