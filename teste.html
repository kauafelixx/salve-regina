<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Reveal Teste</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 2000px; /* altura pra rolar */
      background: #000000;
    }

    .box {
      width: 80%;
      margin: 200px auto;
      padding: 50px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      font-size: 24px;
      text-align: center;
    }

    .reveal {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="box reveal">OlÃ¡! Eu apareÃ§o com animaÃ§Ã£o ðŸ˜„</div>

  <!-- ScrollReveal LIB -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- ATIVAR animaÃ§Ã£o -->
  <script>
    ScrollReveal().reveal('.reveal', {
      distance: '50px',
      origin: 'bottom',
      duration: 1000,
      easing: 'ease',
      opacity: 0,
      reset: false // true se quiser repetir quando voltar a rolar
    });
  </script>

</body>
</html>
