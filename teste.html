<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel CSS Puro</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            width: 600px;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Esconde os radio buttons */
        .carousel input[type="radio"] {
            display: none;
        }

        .carousel-slides {
            display: flex;
            width: 300%; /* Para 3 slides (3 * 100%) */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            width: 100%;
            flex-shrink: 0;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .carousel-nav label {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Estilo para o ponto de navegação ativo */
        #slide-1:checked ~ .carousel-nav label[for="slide-1"],
        #slide-2:checked ~ .carousel-nav label[for="slide-2"],
        #slide-3:checked ~ .carousel-nav label[for="slide-3"] {
            background-color: rgba(0, 0, 0, 0.8);
        }


        /* Lógica para mover os slides */
        #slide-1:checked ~ .carousel-slides {
            transform: translateX(0%);
        }

        #slide-2:checked ~ .carousel-slides {
            transform: translateX(-100%);
        }

        #slide-3:checked ~ .carousel-slides {
            transform: translateX(-200%);
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <input type="radio" name="slides" id="slide-1" checked>
            <input type="radio" name="slides" id="slide-2">
            <input type="radio" name="slides" id="slide-3">

            <ul class="carousel-slides">
                <li class="carousel-slide">
                    <img src="https://via.placeholder.com/600x300/FF5733/FFFFFF?text=Slide+1" alt="Slide 1">
                </li>
                <li class="carousel-slide">
                    <img src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Slide+2" alt="Slide 2">
                </li>
                <li class="carousel-slide">
                    <img src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Slide+3" alt="Slide 3">
                </li>
            </ul>

            <div class="carousel-nav">
                <label for="slide-1"></label>
                <label for="slide-2"></label>
                <label for="slide-3"></label>
            </div>
        </div>
    </div>

</body>
</html>
